<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>app标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="format-detection" content="telephone=no">
<meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
<link href="images/app_ico.png" sizes="114x114" rel="apple-touch-icon-precomposed">
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<header>
	<h2>小小中国移动端</h2>
	<a class="btn_back" href="javascript:void(0);" title="返回" style="display: none;"></a>
</header>
<div id="content">
	<div class="tit_login">
		<a href="#" class="deatil_login"><img src="images/app_detail.png" alt="" width="200"></a>
	</div>
	<div class="con_login">
		<section>
			<input type="text" class="userinput" id="username" placeholder="小小账号/手机号">
		</section>
		<section>
			<input type="password" class="userinput" id="password" placeholder="小小密码">
		</section>
		<section>
			<input type="text" class="ckCode" id="checkCode" placeholder="验证码(点击图片可刷新)" value="">
			<span class="ck_num">
				<a class="" id="rnd_refresh" title="点击刷新">
				<img id="rnd_img" class="ck_img" src="https://m.pingan.com/xinyongka/ImageGif.do?rd=0.10347125353291631">
				</a>
			</span>
 			<div class="clear"></div>
 		</section>
 		<section>
 			<div class="remeber_box">
	 			<span id="checkbox" class="checkbox">
	 				<input id="remember" type="checkbox">
	 			</span>
	 			<label for="remember"><span class="">记住用户名</span></label>
	 		</div>
 			<div id="errorMsg">&nbsp;&nbsp;&nbsp;</div>
 		</section>
 		<div class="clearfix"></div>
 		<section class="btn">
 			<div class="btn_login" id="login">登录</div>
    		<div class="btn_zhuce"><a href="javascript:;" title="注册" style="color: #FFFFFF;">注册</a></div>
 		</section>
 		<section class="login_help">
 			<a href="javascript:;" title="忘记密码">忘记密码</a> | <a href="javascript:;" title="登录帮助">登录帮助</a>
 		</section>
	</div>
</div>

<script type="text/javascript" src=""></script>
<script src=""></script>
<script type="text/javascript">
function checkbox(id){
	var checkbox_id = document.getElementById(id);
	checkbox_id.onclick = function(){
		if(checkbox_id.getElementsByTagName("input")[0].checked){
			checkbox_id.getElementsByTagName("input")[0].checked = false;
			checkbox_id.style.backgroundPosition = "0 0";
		} else {
			checkbox_id.getElementsByTagName("input")[0].checked = true;
			checkbox_id.style.backgroundPosition = "0 -16px";
		}
	};
}
checkbox("checkbox");
</script>
</body>
</html>
